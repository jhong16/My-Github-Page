<head>
  <style>
    /* Define Minimaâ€™s variables as CSS custom properties */
    :root {
      --content-width: 860px;  /* Replace with Minima's $content-width */
      --spacing-unit: 30px;    /* Replace with Minima's $spacing-unit */
      --on-large: 1024px;      /* Replace with Minima's $on-large breakpoint */
      --nav-height: 60px;
    }

    /* Navbar container to center content */
    .nav-container {
      width: 100%;
      height: var(--nav-height);
      align-content: center;
      background-color: #333; /* Full-width background */
    }

    /* Inner wrapper for content alignment and max width */
    .nav-inner {
      max-width: calc(var(--content-width) - var(--spacing-unit));
      margin: 0 auto;
      padding: 0 calc(var(--spacing-unit) * 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    /* Apply additional padding on larger screens */
    @media screen and (min-width: var(--on-large)) {
      .nav-inner {
        max-width: calc(var(--content-width) - (var(--spacing-unit) * 2));
        padding: 0 var(--spacing-unit);
      }
    }

    /* Base styling for navigation items */
    .nav-inner ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav-inner ul li {
      margin: 0;
    }

    .nav-inner ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Hamburger icon for mobile view */
    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    /* Show the hamburger icon and hide the nav links on smaller screens */
    @media (max-width: 600px) {
      .nav-inner ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
        position: absolute;
        top: var(--nav-height);
        left: 0;
        z-index: 1;
      }

      .nav-inner ul.responsive {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation container to span full width -->
  <div class="nav-container">
    <!-- Inner wrapper to control content alignment -->
    <div class="nav-inner">
      <a href="/" style="color: white; font-size: 18px; text-decoration: none;">Ji hann Hong</a>

      <!-- Hamburger icon for mobile -->
      <span class="hamburger" onclick="toggleMenu()">&#9776;</span>

      <!-- Navigation Links -->
      <ul id="navbar">
        <li><a href="/" {% if page.url == "/" %} style="color: red; text-decoration: none" {% else %} style="color: white; text-decoration: none;" {% endif %}>Home</a></li>
        <li><a href="/resume" style="color: white; text-decoration: none;">Resume</a></li>
        <li><a href="https://github.com/jhong16" style="color: white; text-decoration: none;">GitHub</a></li>
        <li><a href="/contact" style="color: white; text-decoration: none;">Contact</a></li>
      </ul>
    </div>
  </div>

  <script>
    /* JavaScript to toggle the menu */
    function toggleMenu() {
      var navbar = document.getElementById("navbar");
      navbar.classList.toggle("responsive");
    }
  </script>
</body>
