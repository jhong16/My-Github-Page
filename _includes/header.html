<head>
  <style>
    /* Base styling for navigation */
    nav {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Style the nav items */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex; /* Use flexbox for ul */
    }

    ul li {
      margin: 0; /* Remove margin to avoid overflow */
    }

    ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Hamburger icon for mobile view */
    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    /* Show the hamburger icon and hide the nav links on smaller screens */
    @media (max-width: 600px) {
      ul {
        display: none; /* Hide the list by default */
        flex-direction: column; /* Change layout to column for mobile */
        width: 100%; /* Full width for the dropdown */
        background-color: #333; /* Same background color */
        position: absolute; /* Position the dropdown */
        top: 60px; /* Align below the navbar */
        left: 0; /* Align to the left */
      }

      ul.responsive {
        display: flex; /* Show the menu when toggled */
      }

      .hamburger {
        display: block; /* Show hamburger icon */
      }
    }
  </style>

  <nav>
    <!-- Brand name / Title -->
    <a href="/" style="color: white; font-size: 18px; text-decoration: none;">Ji hann Hong</a>

    <!-- Hamburger icon for mobile -->
    <span class="hamburger" onclick="toggleMenu()">&#9776;</span>

    <!-- Navigation Links -->
    <ul id="navbar">
      <li><a href="/" style="color: white; text-decoration: none;">Home</a></li>
      <li><a href="/resume" style="color: white; text-decoration: none;">Resume</a></li>
      <li><a href="https://github.com/jhong16" style="color: white; text-decoration: none;">GitHub</a></li>
      <li><a href="/contact" style="color: white; text-decoration: none;">Contact</a></li>
    </ul>
  </nav>

  <script>
    /* JavaScript to toggle the menu */
    function toggleMenu() {
      var navbar = document.getElementById("navbar");
      navbar.classList.toggle("responsive"); // Toggle responsive class
    }
  </script>
</head>
